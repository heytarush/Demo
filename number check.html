    <script>
        let chec = /^[6-9] {2-9}$/
        Let num = '9717714263'  

        if (chec.test(num)){
            console.log("correct number");
            console.log(chec.exec(num));

        } 
        
        else {
            console.log("invalid num");
            }
        
    </script>
