<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perform Calculations</title>
</head>
<body>
    <input type="text" name="" placeholder="Enter first number" id="num1"> <br> <br>
    <input type="text" name="" placeholder="Enter second number" id="num2"> <br> <br>
    <select name="" id="operation">
        <option value="">Select Operation</option>
        <option value="add">Addition</option>
        <option value="sub">Subtraction</option>
        <option value="mul">Multiplication</option>
        <option value="div">Division</option>
    </select> <br> <br>
    <!-- <button id="btn">Proceed</button> -->
    <input type="text" name="" placeholder="Result here" id="result">

    <script>
        let num1_field = document.getElementById("num1")
        let num2_field = document.getElementById("num2")
        let operation_field = document.getElementById("operation")
        let result_field = document.getElementById("result")
        // let btn = document.getElementById("btn")

        function logic() {
            let num1 = parseInt(num1_field.value)
            let num2 = parseInt(num2_field.value)
            let operation = operation_field.value

            let output = 0

            if(operation == 'add') {
                output = num1 + num2
            }
            else if(operation == 'sub') {
                output = num1 - num2
            }
            else if(operation == 'mul') {
                output = num1 * num2
            }
            else if(operation == 'div') {
                output = num1 / num2
            }

            result_field.value = output
        }
        
        operation_field.addEventListener('change' , logic)
        
        // btn.addEventListener("click", logic)
    </script>
</body>
</html>
